      background: #1a1b3a;
      color: white;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      animation: fadeIn 1s ease-out;
    }

    .section {
      margin-bottom: 30px;
      opacity: 0;
      transform: translateY(30px);
      animation: slideIn 0.8s forwards;
    }

    .section:nth-child(1) { animation-delay: 0.2s; }
    .section:nth-child(2) { animation-delay: 0.4s; }
    .section:nth-child(3) { animation-delay: 0.6s; }

    h3, label {
      margin: 0 0 5px;
      color: white;
      font-size: 1.2em;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 5px 0 15px;
      border: 1px solid white;
      border-radius: 5px;
      background: transparent;
      color: white;
      font-size: 1em;
    }

    .btn {
      width: 100%;
      background: white;
      color: #1a1b3a;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #e0e0e0;
      box-shadow: 0 0 10px #ffffff88;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media screen and (max-width: 600px) {
      .content {
        padding: 15px;
      }

      h3 {
        font-size: 1em;
      }

      input, .btn {
        font-size: 1em;
        padding: 10px;
      }
